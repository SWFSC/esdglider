netcdf_variables:
  # Time and Place:
  time:
    source:   m_present_time
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"

  latitude:
    source:  m_lat
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    90.0
    valid_min:    -90.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:  m_lon
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    180.0
    valid_min:    -180.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  # Can't be 'depth', because pyglider creates depth var using pressure
  # Renamed in esdglider post-processing code
  depth_measured:
    source:  m_depth
    long_name:    glider measured depth
    standard_name: m_depth
    observation_type: measured
    units:        m

  heading:
    source:  m_heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        rad

  pitch:
    source:  m_pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        rad

  roll:
    source:  m_roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        rad

  total_num_inflections:
    source: m_tot_num_inflections
    long_name:    glider total number inflections
    units:        nodim

  altitude:
    source: m_altitude
    units: m

  battery_voltage:
    source: m_battery
    units: V

  battpos:
    source: m_battpos
    units: inches

  amphr:
    source: m_coulomb_amphr
    units: Ahr

  total_amphr:
    source: m_coulomb_amphr_total
    units: Ahr

  measured_oil_volume:
    source: m_de_oil_vol
    units: mL

  leak_detect:
    source: m_leakdetect_voltage
    units: V

  leak_detect_forward:
    source: m_leakdetect_voltage_forward
    units: V

  leak_detect_science:
    source: m_leakdetect_voltage_science
    units: V

  vacuum:
    source: m_vacuum
    units: inHg

  commanded_oil_volume:
    source: c_de_oil_vol
    units: mL

  target_depth:
    source: c_dive_target_depth
    units: m


  # profile info:
  waypoint_latitude:
    source:  c_wpt_lat
    long_name:    waypoint latitude
    standard_name: latitude
    units:        degree_north

  waypoint_longitude:
    source:  c_wpt_lon
    long_name:    waypoint longitude
    standard_name: longitude
    units:        degree_east

  # data parameters - required for pyglider processing
  conductivity:
    source:  sci_water_cond
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        S m-1
    instrument:    instrument_ctd
    valid_min:    0.
    valid_max:    10.
    observation_type: "measured"
    accuracy:      0.0003
    precision:     0.0001
    resolution:    0.00002

  temperature:
    source:  sci_water_temp
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    instrument:   instrument_ctd
    valid_min:    -5.
    valid_max:    50.
    observation_type: "measured"
    accuracy:      0.002
    precision:     0.001
    resolution:    0.0002

  pressure:
    source:  sci_water_pressure
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    conversion:   bar2dbar
    valid_min:    0.
    valid_max:    2000.
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         1
    precision:        2
    resolution:       0.02
    comment:          "ctd pressure sensor"


